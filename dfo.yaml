  /one-time-token/authentication:
    get:
      tags:
        - One time verification token
      summary: Authenticate redirect URL for one-time token
      parameters:
        - name: redirectUrl
          in: query
          schema:
            type: string
            minLength: 1
          required: true
        - name: state
          in: query
          schema:
            type: string
            minLength: 1
          required: true
      responses:
        '302':
          description: In "location" header contains redirect URL with token
        '401':
          description: Access denied
  /one-time-token/verification:
    post:
      tags:
        - One time verification token
      summary: Verify one-time token and get JWT authentication token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - brandId
                - userId
                - token
                - purpose
              properties:
                brandId:
                  type: integer
                  description: ID of a Brand in DFO
                userId:
                  type: integer
                  description: ID of a User in DFO existing in given Brand
                token:
                  type: string
                  description: Valid unused one-time token
                purpose:
                  type: string
                  enum:
                    - login
                    - channel-integration
                    - custom-component-login
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - brand
                  - user
                  - accessToken
                properties:
                  brand:
                    $ref: '#/components/schemas/Brand'
                  user:
                    $ref: '#/components/schemas/User'
                  accessToken:
                    type: string
        '400':
          description: 'Invalid data - nonexistent Brand/User, invalid token, unknown purpose'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
