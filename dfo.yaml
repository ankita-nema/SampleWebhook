openapi: 3.0.3
info:
  title: DFO API 3.0
  version:3
servers:
  - url: 'https://api-de-{region}.niceincontact.com/dfo/3.0'
    description: Production API server
    variables:
      region:
        default: na1
        description: Region of API server
        enum:
          - na1
          - eu1
          - au1
          - uk1
          - ca1
          - jp1
paths:
  /tags:
    get:
      tags:
        - Tag
      summary: Get list of Tags
      parameters:
        - name: 'id[]'
          in: query
          schema:
            type: array
            items:
              type: integer
          description: Ids of tags
          examples:
            oneId:
              summary: Example of a single Ids
              value: 'id[]=1'
            multipleIds:
              summary: Example of multiple Ids
              value: 'id[]=1&id[]=23&id[]=456'
          required: false
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  hits:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tag'
  
  '/contacts/{contactNumber}':
    get:
      tags:
        - Contact
      summary: Get Contact detail
      parameters:
        - name: contactNumber
          in: path
          description: Number of the contact (contact ID will be supported in the future)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
        '404':
          description: Contact was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
    put:
      tags:
        - Contact
      summary: Update of selected contact's properties
      parameters:
        - name: contactNumber
          in: path
          description: Number of the contact (contact ID will be supported in the future)
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                routingQueuePriority:
                  type: integer
                  description: New Contact's routing queue priority
                  minimum: 0
                  maximum: 1000
                proficiency:
                  type: object
                  description: New Contact's proficiency
                  properties:
                    from:
                      type: integer
                      minimum: 1
                      maximum: 20
                    to:
                      type: integer
                      minimum: 1
                      maximum: 20
                  required:
                    - from
                    - to
      responses:
        '204':
          description: Contact was changed
        '400':
          description: Contact was not changed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '404':
          description: Contact was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/contacts/{contactNumber}/detail/pagination':
    get:
      tags:
        - Contact
      summary: Get pagination of contact detail
      parameters:
        - name: contactNumber
          in: path
          description: Number of the contact (contact ID will be supported in the future)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pagination'
        '404':
          description: Contact was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/contacts/{contactNumber}/messages':
    get:
      tags:
        - Contact
      summary: Get Contact messages
      parameters:
        - name: contactNumber
          in: path
          description: Number of the contact (contact ID will be supported in the future)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  hits:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/MessageDetail'
        '404':
          description: Contact was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/contacts/{contactNumber}/inbox-assignment':
    put:
      tags:
        - Contact
      summary: Change inbox assignee for contact
      parameters:
        - name: contactNumber
          in: path
          description: Number of the contact (contact ID will be supported in the future)
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                  description: New inbox assignee's user ID
                inboxAssigneeCxoneId:
                  type: string
                  description: New inbox assignee's CXOne user ID
                assignedBy:
                  type: integer
                  description: User ID of the change initiator (system user as a default)
                  default: 0
                assignedByCxoneId:
                  type: string
                  description: CXOne User ID of the change initiator (system user as a default)
              required:
                - userId
      responses:
        '200':
          description: Inbox assignee was changed
        '400':
          description: Inbox assignee was not changed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '404':
          description: Contact was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
    delete:
      tags:
        - Contact
      summary: Unassign inbox assignee from contact
      parameters:
        - name: contactNumber
          in: path
          description: Number of the contact (contact ID will be supported in the future)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Inbox assignee was unassigned
        '400':
          description: Inbox assignee was not changed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '404':
          description: Contact was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/contacts/{contactNumber}/custom-fields':
    put:
      tags:
        - Contact
      summary: Change custom field values for contact
      parameters:
        - name: contactNumber
          in: path
          description: Number of the contact (contact ID will be supported in the future)
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CustomField'
      responses:
        '200':
          description: Custom field values were updated
        '400':
          description: Custom field values were not saved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '404':
          description: Contact was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/contacts/{contactNumber}/routing-queue':
    put:
      tags:
        - Contact
      summary: Change routing queue for contact
      parameters:
        - name: contactNumber
          in: path
          description: Number of the contact (contact ID will be supported in the future)
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                routingQueueId:
                  type: string
              required:
                - routingQueueId
      responses:
        '200':
          description: Routing Queue value was updated
        '400':
          description: Routing Queue value was not saved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '404':
          description: Contact or Routing Queue was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/contacts/{contactNumber}/agent-contacts/{agentContactId}/close':
    put:
      tags:
        - Contact
      summary: Close agent contact in contact
      parameters:
        - name: contactNumber
          in: path
          description: Number of the contact (contact ID will be supported in the future)
          required: true
          schema:
            type: string
        - name: agentContactId
          in: path
          description: ID of the agent contact
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Agent contact is already closed or has been closed
        '400':
          description: Agent contact was not closed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '404':
          description: Agent contact or Contact was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/contacts/{contactNumber}/status':
    put:
      tags:
        - Contact
      summary: Change status of contact
      parameters:
        - name: contactNumber
          in: path
          description: Number of the contact (contact ID will be supported in the future)
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - new
                    - open
                    - escalated
                    - resolved
                    - closed
      responses:
        '204':
          description: Status of contact was updated
        '400':
          description: Status of contact was not saved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '404':
          description: Contact was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  /consumer-contact-custom-fields:
    get:
      tags:
        - Custom fields
      summary: Get definition of Contact's Custom Fields
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomFieldDefinition'
  /customers:
    get:
      tags:
        - Customer
      summary: Get list of Customers based on filter
      parameters:
        - name: query
          in: query
          schema:
            type: string
          description: Customer query search
          examples:
            notSimilar:
              summary: Field value is not similar
              value: NOT (fullName ~ john)
            idOnExternalPlatformEquals:
              summary: ID on external platform equals a value
              value: identityIdOnExternalPlatform = 123456efa
            multipleValuesSearch:
              summary: Use multiple search values for field
              value: 'identityIdOnExternalPlatform IN (123456efa, bc6582)'
          required: false
        - name: limit
          in: query
          description: Maximum count of returned entities per page.
          required: false
          schema:
            type: integer
        - name: scrollToken
          in: query
          description: Token for requested page
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  hits:
                    type: integer
                    example: 1
                  scrollToken:
                    type: string
                    description: Pagination token
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Customer'
        '400':
          description: Some of the arguments were invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      $ref: '#/components/schemas/ApiError'
                  uid:
                    type: string
                    description: UID for debug purposes
  '/customers/{customerId}':
    get:
      tags:
        - Customer
      summary: Get detail of the customer
      parameters:
        - name: customerId
          in: path
          description: ID of the customer
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '404':
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  /customers/custom-field-definitions:
    get:
      tags:
        - Customer
      summary: Get definition of Customer's Custom Fields
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerCustomFieldDefinition'
    put:
      tags:
        - Customer
      summary: Create or update Customer Custom Field (based on ident)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerCustomFieldDefinition'
      responses:
        '201':
          description: Created
        '204':
          description: Updated
        '404':
          description: Custom fields were not created or updated due to an error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/customers/{customerId}/custom-fields':
    put:
      tags:
        - Customer
      summary: Update values of customer custom fields
      parameters:
        - name: customerId
          in: path
          description: ID of the contact
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CustomField'
      responses:
        '200':
          description: Custom fields' values were updated
        '400':
          description: Custom fields values were not updated due to an error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/messages/{messageId}/author-name-removal':
    post:
      tags:
        - Message
      summary: Remove author name from message
      parameters:
        - name: messageId
          in: path
          description: ID of the message
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Author name successfully removed from message
        '400':
          description: Author name not removed from message due to an error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '403':
          description: Author name not removed from message due to missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/messages/{messageId}/tags/{tagId}':
    put:
      tags:
        - Message
      summary: Add tag to message
      parameters:
        - name: messageId
          in: path
          description: ID of the message
          required: true
          schema:
            type: string
        - name: tagId
          in: path
          description: ID of the tag
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Tag successfully added to message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageDetail'
        '400':
          description: Tag not added to message due to an error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
    delete:
      tags:
        - Message
      summary: Remove tag from message
      parameters:
        - name: messageId
          in: path
          description: ID of the message
          required: true
          schema:
            type: string
        - name: tagId
          in: path
          description: ID of the tag
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Tag successfully removed from message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageDetail'
        '400':
          description: Tag not removed from message due to an error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/messages/{messageId}/content-removal':
    post:
      tags:
        - Message
      summary: Remove content of a message
      parameters:
        - name: messageId
          in: path
          description: ID of a message
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Message's content successfully removed from message
        '400':
          description: Message's content not removed from message due to an error - content already removed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '403':
          description: Message's content not removed from message due to missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '409':
          description: Message's content not removed from message due to version conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/messages/{messageId}/hide':
    post:
      tags:
        - Message
      summary: Hide message on external platform and adjust flags in DFO platform to mark the message as hidden
      parameters:
        - name: messageId
          in: path
          description: ID of a message
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Message successfully removed
        '400':
          description: Message was not removed due an error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '403':
          description: Message was not removed due to missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '404':
          description: Message was not removed - Message or Contact were not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '409':
          description: Message was not removed due to version conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
    delete:
      tags:
        - Message
      summary: Un-hide message on external platform and adjust flags in DFO platform to mark the message as not hidden
      parameters:
        - name: messageId
          in: path
          description: ID of a message
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Message successfully un-hidden
        '400':
          description: Message was not un-hidden due an error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '403':
          description: Message was not un-hidden due to missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '404':
          description: Message was not un-hidden - Message or Contact were not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '409':
          description: Message was not un-hidden due to version conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/messages/{messageId}/delete':
    post:
      tags:
        - Message
      summary: This request deletes message on external platform and also adjusts flags in DFO platform to mark that this message is deleted
      parameters:
        - name: messageId
          in: path
          description: ID of a message
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Message successfully hidden
        '400':
          description: Message was not hidden - an error occured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '403':
          description: Message was not hidden - missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '404':
          description: Message was not hidden - message not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '409':
          description: Document saving version conflict ocurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/messages/{messageId}/notes':
    post:
      tags:
        - Message
      summary: Create new note to message
      parameters:
        - name: messageId
          in: path
          description: ID of the message
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  example: This is content of this note.
                  description: Content of the note
      responses:
        '201':
          description: Note was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageNote'
        '404':
          description: Message was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '409':
          description: Document saving version conflict ocurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/messages/{messageId}/notes/{noteId}':
    put:
      tags:
        - Message
      summary: Update note of the message
      parameters:
        - name: messageId
          in: path
          description: ID of the message
          required: true
          schema:
            type: string
        - name: noteId
          in: path
          description: ID of the note
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  example: This is content of this note.
                  description: New content of the note
              required:
                - content
      responses:
        '200':
          description: Note successfully updated within the message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageNote'
        '400':
          description: Note was not updated due to an error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '404':
          description: Message or note was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
    delete:
      tags:
        - Message
      summary: Remove note from message
      parameters:
        - name: messageId
          in: path
          description: ID of the message
          required: true
          schema:
            type: string
        - name: noteId
          in: path
          description: ID of the note
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Note successfully removed from message
        '404':
          description: Note not removed from message - either message or note for the message not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '409':
          description: Note not removed from message due to a version conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/messages/{messageId}/read':
    put:
      tags:
        - Message
      summary: Set read status of a message
      parameters:
        - name: messageId
          in: path
          description: ID of the message
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - isRead
              properties:
                isRead:
                  type: boolean
      responses:
        '200':
          description: Read status of message successfully set
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageDetail'
        '400':
          description: Read status was not set due to an error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '404':
          description: Message was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '409':
          description: Message's is read status was not changed due to version conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/messages/{messageId}/sentiment':
    put:
      tags:
        - Message
      summary: Set sentiment of a message
      parameters:
        - name: messageId
          in: path
          description: ID of the message
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sentiment
              properties:
                sentiment:
                  type: string
                  enum:
                    - negative
                    - positive
                    - neutral
      responses:
        '200':
          description: Sentiment of message successfully set
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageDetail'
        '404':
          description: Message was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '409':
          description: Message's sentiment was not changed due to version conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  '/messages/{messageId}/react/{reactionType}':
    post:
      tags:
        - Message
      summary: Add reaction to a message in channel
      parameters:
        - name: messageId
          in: path
          description: ID of the message
          required: true
          schema:
            type: string
        - name: reactionType
          in: path
          description: Type of the reaction
          required: true
          schema:
            type: string
            enum:
              - like
              - share
      responses:
        '204':
          description: Reaction was added to message
        '400':
          description: Reaction was not added due to an error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '404':
          description: Message was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '409':
          description: Reaction was not added due to version conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
    delete:
      tags:
        - Message
      summary: Delete reaction from a message in channel
      parameters:
        - name: messageId
          in: path
          description: ID of the message
          required: true
          schema:
            type: string
        - name: reactionType
          in: path
          description: Type of the reaction
          required: true
          schema:
            type: string
            enum:
              - like
      responses:
        '204':
          description: Reaction was deleted from message
        '400':
          description: Reaction was not deleted due to an error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '404':
          description: Message was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
        '409':
          description: Reaction was not deleted due to version conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorCollection'
  /routing-queues:
    get:
      tags:
        - Routing queue
      summary: Get list of routing queues based on filter
      parameters:
        - name: 'id[]'
          in: query
          schema:
            type: array
            items:
              type: string
          description: Ids of Routing Queues
          examples:
            oneId:
              summary: Example of a single ID
              value:
                - 681ce3ab-0ef3-4d45-a4c6-dedeec8901ff
            multipleIds:
              summary: Example of multiple IDs
              value:
                - 681ce3ab-0ef3-4d45-a4c6-dedeec8901ff
                - 201ce3ab-0ef3-4d45-a4c6-dedeec8901ee
          required: false
        - name: nameContains
          in: query
          schema:
            type: string
          description: Filter by part of name of a routing queue
          required: false
        - name: withDeleted
          in: query
          schema:
            type: boolean
            default: false
          required: false
        - name: size
          in: query
          description: Maximum count of returned entities
          required: false
          schema:
            type: integer
        - name: isAssignableByMe
          in: query
          description: Filters routing queues that can be assigned by logged agent
          required: false
          schema:
            type: boolean
        - name: isAssignableByUser
          in: query
          description: Filters routing queues that can be assigned by set user
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  hits:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/RoutingQueue'
        '400':
          description: Something went wrong
          content:
            application/json:
              schema:
